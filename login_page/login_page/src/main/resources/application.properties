# MySQL Configuration - Use jdbc-url NOT url
spring.datasource.mysql.jdbc-url=jdbc:mysql://localhost:3306/auth_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.mysql.username=root
spring.datasource.mysql.password=1234
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver

# Oracle Configuration - Use jdbc-url NOT url
spring.datasource.oracle.jdbc-url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.oracle.username=system
spring.datasource.oracle.password=1234
spring.datasource.oracle.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration (Primary - MySQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Oracle JPA Configuration
spring.jpa.oracle.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# JWT Configuration
jwt.secret=your-very-secure-jwt-secret-key-that-is-at-least-256-bits-long
jwt.expiration=86400000

# Server Configuration
server.port=8081

